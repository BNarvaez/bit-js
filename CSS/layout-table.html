<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout-table.css">
    <title>Layout Tabla</title>
</head>
<body>
    <table class="tabla-uno">
        <thead>
            <tr>
                <td class="header">HEADER</td>
            </tr>
            <tr>
                <td class="nav">NAV</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <table class="tabla-dos">
                        <tr>
                            <td class="main">MAIN</td>
                            <td class="aside">ASIDE</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td class="footer">FOOTER</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
