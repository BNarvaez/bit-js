<main>
    <h1> {{productos.length}} Productos</h1>
    <hr>
    <button type="button" (click)="quiereCrear()"> + </button>
    @if (esCrear) {
        <section (submit)="nuevoProducto()">
            <form action="">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" name="titulo" [(ngModel)]="titulo" > <br>
                <label for="precio">Precio</label>
                <input type="number" id="precio" name="precio" [(ngModel)]="precio" > <br>
                <label for="imagen">Imagen</label>
                <input type="url" id="imagen" name="imagen" [(ngModel)]="imagen" ><br>
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" name="descripcion" [(ngModel)]="descripcion" ></textarea><br>
                <button type="submit">Crear producto</button>
            </form>
        </section>
    }@else {
        <section class="productos">
            
            @for (producto of productos; track $index) {
                <a routerLink="detalle-de-producto/{{producto._id}}">    
                    <div class="producto">
                        <img src="{{producto.imagen}}" alt="Imagen de {{producto.titulo}}">
                        <p class="produc-titulo">{{producto.titulo}}</p>
                        <p class="produc-precio">{{producto.precio}}</p>
                    </div>
                </a>
            }
        </section>
    }
    
    
    
</main>
