
<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <section>
            <h2>Formulario</h2>
            <form>
                <label for="">Ingrese su nombre:</label>
                <input type="text">
                <br>
                <br>
                <label for="">Ingrese su edad:</label>
                <input type="number">
                <br>
                <br>
                <label for="">Ingrese su telefono:</label>
                <input type="tel">
                <br>
                <br>
                <label for="">Ingrese su web:</label>
                <input type="url">
                <br>
                <br>
                <label for="">Ingrese su contraseña:</label>
                <input type="password">
                <br>
                <br>
                <label for="">Volumen: </label>
                <input type="range" min="0" max="100">
                <br>
                <br>
                <label for="">Ingrese su correo electrónico:</label>
                <input type="email">
                <br>
                <br>
                <label for="">¿Que queires buscar?</label>
                <input type="search">
                <br>
                <br>
                <label for="">Ingrese su fecha:</label>
                <input type="date">
                <br>
                <br>
                <label for="">Ingrese su mes de nacimiento: </label>
                <input type="month">
                <br>
                <br>
                <label for="">Ingrese su semana</label>
                <input type="week">
                <br>
                <br>
                <label for="">Ingrese una hora:</label>
                <input type="time">
                <br>
                <br>
                <label for="">Ingrese su archivo:</label>
                <input type="file">
                <br>
                <br>
                <label for="">Ingrese su color favorito:</label>
                <input type="color">
                <p>Seleccione su lenguaje web favorito:</p>
                <label for="html1">HTML</label>
                <input type="radio" name="favorito" value="html" id="html1" > 
                <label for="css1">CSS</label>
                <input type="radio" name="favorito" value="css" id="css1"> 
                <label for="js1">JavaScript</label>
                <input type="radio" name="favorito" value="js" id="js1"> 
                <p>Seleccione sus conocimientos:</p>
                <label for="html">HTML</label>
                <input type="checkbox" name="conocimiento" value="html" id="html" > 
                <label for="css">CSS</label>
                <input type="checkbox" name="conocimiento" value="css" id="css"> 
                <label for="js">JavaScript</label>
                <input type="checkbox" name="conocimiento" value="js" id="js"> 
                <br>
                <br>
                <input type="button" value="Verificar">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">
            </form>
        </section>
    
    </body>
</html>
